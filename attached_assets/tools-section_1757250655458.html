<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visionary AI - Tools Section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --dark-bg: 240 14% 5%;
      --darker: 240 14% 3%;
      --card-bg: 240 10% 7%;
      --accent-purple: 253 100% 72%;
      --accent-pink: 327 100% 72%;
      --accent-blue: 204 100% 72%;
      --text-light: 240 5% 90%;
      --text-muted: 240 4% 65%;
      --text-error: 0 100% 74%;
      --card-border: 253 100% 72% / 0.15;
      --background: var(--dark-bg);
      --foreground: var(--text-light);
      --card: var(--card-bg);
      --card-foreground: var(--text-light);
      --popover: var(--card-bg);
      --popover-foreground: var(--text-light);
      --primary: var(--accent-purple);
      --primary-foreground: 240 14% 5%;
      --secondary: var(--accent-pink);
      --secondary-foreground: 240 14% 5%;
      --muted: var(--card-bg);
      --muted-foreground: var(--text-muted);
      --accent: var(--accent-blue);
      --accent-foreground: 240 14% 5%;
      --destructive: var(--text-error);
      --destructive-foreground: 0 0% 100%;
      --border: var(--card-border);
      --input: 240 10% 7%;
      --ring: var(--accent-purple);
      --radius: 0.75rem;
    }
    .dark {
        color-scheme: dark;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            body: ['Inter', 'sans-serif'],
            headline: ['"Space Grotesk"', 'sans-serif'],
          },
          colors: {
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',
            card: {
              DEFAULT: 'hsl(var(--card))',
              foreground: 'hsl(var(--card-foreground))',
            },
            popover: {
              DEFAULT: 'hsl(var(--popover))',
              foreground: 'hsl(var(--popover-foreground))',
            },
            primary: {
              DEFAULT: 'hsl(var(--primary))',
              foreground: 'hsl(var(--primary-foreground))',
            },
            secondary: {
              DEFAULT: 'hsl(var(--secondary))',
              foreground: 'hsl(var(--secondary-foreground))',
            },
            muted: {
              DEFAULT: 'hsl(var(--muted))',
              foreground: 'hsl(var(--muted-foreground))',
            },
            accent: {
              DEFAULT: 'hsl(var(--accent))',
              foreground: 'hsl(var(--accent-foreground))',
            },
            destructive: {
              DEFAULT: 'hsl(var(--destructive))',
              foreground: 'hsl(var(--destructive-foreground))',
            },
            border: 'hsl(var(--border))',
            input: 'hsl(var(--input))',
            ring: 'hsl(var(--ring))',
            'accent-purple': 'hsl(var(--accent-purple))',
            'accent-pink': 'hsl(var(--accent-pink))',
            'accent-blue': 'hsl(var(--accent-blue))',
            'text-light': 'hsl(var(--text-light))',
            'text-muted': 'hsl(var(--text-muted))',
            'dark-bg': 'hsl(var(--dark-bg))',
            'darker': 'hsl(var(--darker))',
            'card-bg': 'hsl(var(--card-bg))',
          },
          borderRadius: {
            lg: 'var(--radius)',
            md: 'calc(var(--radius) - 2px)',
            sm: 'calc(var(--radius) - 4px)',
          },
          backgroundImage: {
            'gradient-purple-pink': 'linear-gradient(135deg, hsl(var(--accent-purple)), hsl(var(--accent-pink)))',
            'gradient-purple-blue': 'linear-gradient(135deg, hsl(var(--accent-purple)), hsl(var(--accent-blue)))',
            'guide-overlay': 'linear-gradient(transparent, rgba(10, 10, 16, 0.9))',
            'gallery-overlay': 'linear-gradient(transparent, rgba(10, 10, 16, 0.8))',
          },
        },
      }
    }
  </script>
</head>
<body class="font-body antialiased bg-dark-bg text-text-light p-8">

  <div class="bg-darker py-6">
    <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <!-- Tools Section -->
      <div class="flex flex-nowrap gap-1 overflow-x-auto">
          <div class="flex-shrink-0 basis-1/4 sm:basis-1/5 md:basis-1/6 lg:basis-[12.5%] pr-1">
              <a href="#" class="group block p-0.5 rounded-lg bg-gradient-to-br from-primary/20 via-transparent to-transparent hover:from-primary/40 transition-all duration-300 h-full">
                  <div class="bg-card-bg p-2 rounded-md text-center space-y-1 h-full flex flex-col items-center justify-center transform group-hover:-translate-y-0.5 transition-transform duration-300">
                      <div class="bg-primary/10 p-1.5 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 text-primary"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect><circle cx="9" cy="9" r="2"></circle><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path></svg></div>

                  <div class="bg-card-bg p-2 rounded-md text-center space-y-1 h-full flex flex-col items-center justify-center transform group-hover:-translate-y-0.5 transition-transform duration-300">
                      <div class="bg-primary/10 p-1.5 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 text-primary"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path><path d="m15 5 4 4"></path><path d="M14.82 7.32 17 9.5"></path><path d="M5 2c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h4c1.1 0 2-.9 2-2v-4c0-1.1-.9-2-2-2h-2c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h2"></path><path d="M12 11c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2v-2c0-1.1-.9-2-2-2h-4c-1.1 0-2 .9-2 2Z"></path></svg></div>
                      <h3 class="text-[10px] font-semibold text-text-light whitespace-nowrap">Text-to-Image</h3>
                  </div>
              </a>
          </div>
          <div class="flex-shrink-0 basis-1/4 sm:basis-1/5 md:basis-1/6 lg:basis-[12.5%] pr-1">
              <a href="#" class="group block p-0.5 rounded-lg bg-gradient-to-br from-primary/20 via-transparent to-transparent hover:from-primary/40 transition-all duration-300 h-full">
                  <div class="bg-card-bg p-2 rounded-md text-center space-y-1 h-full flex flex-col items-center justify-center transform group-hover:-translate-y-0.5 transition-transform duration-300">
                      <div class="bg-primary/10 p-1.5 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 text-primary"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path></svg></div>
                      <h3 class="text-[10px] font-semibold text-text-light whitespace-nowrap">Sketch</h3>
                  </div>
              </a>
          </div>
          <div class="flex-shrink-0 basis-1/4 sm:basis-1/5 md:basis-1/6 lg:basis-[12.5%] pr-1">
              <a href="#" class="group block p-0.5 rounded-lg bg-gradient-to-br from-primary/20 via-transparent to-transparent hover:from-primary/40 transition-all duration-300 h-full">
                  <div class="bg-card-bg p-2 rounded-md text-center space-y-1 h-full flex flex-col items-center justify-center transform group-hover:-translate-y-0.5 transition-transform duration-300">
                      <div class="bg-primary/10 p-1.5 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 text-primary"><path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.37 3.63a2.12 2.12 0 0 1 3 3L12 16l-4 1 1-4Z"></path></svg></div>
                      <h3 class="text-[10px] font-semibold text-text-light whitespace-nowrap">Upscaler</h3>
                  </div>
              </a>
          </div>
          <div class="flex-shrink-0 basis-1/4 sm:basis-1/5 md:basis-1/6 lg:basis-[12.5%] pr-1">
              <a href="#" class="group block p-0.5 rounded-lg bg-gradient-to-br from-primary/20 via-transparent to-transparent hover:from-primary/40 transition-all duration-300 h-full">
                  <div class="bg-card-bg p-2 rounded-md text-center space-y-1 h-full flex flex-col items-center justify-center transform group-hover:-translate-y-0.5 transition-transform duration-300">
                      <div class="bg-primary/10 p-1.5 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 text-primary"><path d="m3 11 4-4 4 4"></path><path d="m21 13-4 4-4-4"></path><path d="M7 11V7a2 2 0 0 1 2-2h2"></path><path d="M17 13v4a2 2 0 0 1-2 2h-2"></path></svg></div>
                      <h3 class="text-[10px] font-semibold text-text-light whitespace-nowrap">Image-to-Image</h3>
                  </div>
              </a>
          </div>
          <div class="flex-shrink-0 basis-1/4 sm:basis-1/5 md:basis-1/6 lg:basis-[12.5%] pr-1">
              <a href="#" class="group block p-0.5 rounded-lg bg-gradient-to-br from-primary/20 via-transparent to-transparent hover:from-primary/40 transition-all duration-300 h-full">
                  <div class="bg-card-bg p-2 rounded-md text-center space-y-1 h-full flex flex-col items-center justify-center transform group-hover:-translate-y-0.5 transition-transform duration-300">
                      <div class="bg-primary/10 p-1.5 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 text-primary"><circle cx="12" cy="12" r="10"></circle><path d="M8 12h8"></path><path d="M12 8v8"></path></svg></div>
                      <h3 class="text-[10px] font-semibold text-text-light whitespace-nowrap">More Tools</h3>
                  </div>

          </div>
      </div>
    </div>
  </div>

</body>
</html>
